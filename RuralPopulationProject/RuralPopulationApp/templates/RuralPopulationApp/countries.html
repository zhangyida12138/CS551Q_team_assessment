<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<body>
    <h1>List of Countries</h1>
    <ul>
        {% for country in countries %}
            <li>{{ country.name }} - {{ country.country_code }} (Income Group: {{ country.income_group }})</li>
        {% endfor %}
    </ul>
</body>
</html>
